      <img data-bind="attr: {src: images[0].url}">
    </div>

      <section class="container">
        <div class="spotify-track-data">

          <p>Mode: <span data-bind="text: Mode"></span></p><br>
        </div>

        <div class="flower-visualiser">
          <canvas id="flower-visualiser" width="400" height="400"></canvas>
        </div>
      </section>

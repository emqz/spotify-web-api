<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Soundstyle &#127926;</title>

    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="css/styles.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Krub:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
  </head>

  <body>

    <div class="topnav">
      <a href="#home"><img src="assets/soundstyle.png" style="width:200px"></a>
    </div>

      <div class="soundstyle-subtitle">
        <h1><span class="soundstyle-header">What's your soundstyle?</span></h1>
        <p class="lead">Generate a visualisation of your music taste. <br>
          Save it, post it, wear it! <br>
        </p>
      </div>

      <div id="login">
        <div data-bind="if: loginErrorMessage">
          <div class="alert alert-danger" data-bind="text: loginErrorMessage"></div>
        </div>
        <button id="login-button" data-bind="click: login">Log in with Spotify
          <span class="icon-wrapper">
            <img src="assets/Spotify_icon.svg.png" style="width:25px; vertical-align: middle;">
          </span>
        </button>
      </div>

      <div id="loggedin">
        <div data-bind="with: user"></div>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/knockout/dist/knockout.js"></script>
    <script src="bower_components/spotify-web-api-js/src/spotify-web-api.js"></script>
    <script src="js/oauth-config.js"></script>
    <script src="js/oauth-manager.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
